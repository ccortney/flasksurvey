{% extends 'base.html' %}

{% block content %}
    <form action="/answer" method="POST">
        <p>{{question.question}}</p>
            {% for choice in question.choices %}
                <input type="radio" name=answer id={{choice}} value="{{choice}}">
                <label for="{{choice}}">{{choice}}</label>
            {% endfor %}
        <br><button>Next</button>
    </form>
   
{% endblock %}
